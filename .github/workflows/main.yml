name: Build & Deploy
on:
  push:
    branches:
      - main
jobs:
  clone:
    name: Clone
    runs-on: self-hosted
    steps:
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.QDP_KEY }}
        port: ${{ secrets.PORT }}
        known_hosts: unnecessary
        if_key_exists: ignore
        script: whoami